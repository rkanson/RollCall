<template name="MasterList">
  <h1 class="page-title">Current Subscribed Groups</h1>
  {{#each groups}}
    {{> MasterListItem}}
  {{else }}
    <h3>No Currently Subscribed Groups</h3>
    <a href="/all-groups">Find Groups Here</a>
  {{/each}}
</template>

<template name="MasterListItem">
  <div class="masterlist-item">
    <h3>{{name}}</h3>
    {{#if editMode}}
      {{> quickForm collection="Groups" id=updateGroupID type="update" doc=this autosave=true}}
    {{else}}
    <p>{{description}}</p>
    <a href="/group/{{_id}}">View Details</a>
    <button class="btn-deny toggle-menu">Unsubscribe from Group</button>
    {{/if}}
    {{#if groupAdmin}}
    <i class="fa fa-pencil"></i>
    <i class="fa fa-trash"></i>
    {{/if}}
  </div>
</template>
