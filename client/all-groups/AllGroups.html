<template name="AllGroups">
  {{#if $.Session.get 'newGroup'}}
  {{> NewGroup}}
  {{else}}
  <button class="new-group">New Group</button>
  {{/if}}
  <section class="groups">
    {{#if Template.subscriptionsReady}}
    {{#each groups}}
      {{> SingleGroup}}
    {{/each}}
    {{/if}}
  </section>
</template>
