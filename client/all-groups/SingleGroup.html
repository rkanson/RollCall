<template name="SingleGroup">
  <article class="group {{#if inMasterList}}inMasterList{{/if}}">
    <h3>{{name}}</h3>
    {{#if editMode}}
      {{> quickForm collection="Groups" id=updateGroupID type="update" doc=this autosave=true}}
    {{else}}
    <p>{{description}}</p>
    <a href="/group/{{_id}}">View Details</a>
    {{#unless inMasterList}}
      <button class="btn-primary toggle-menu">Subscribe to Group</button>
    {{/unless}}
    {{/if}}
    <i class="fa fa-pencil"></i>
    <i class="fa fa-trash"></i>
  </article>
</template>
